<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a
    *ngFor="let prodcuto of ProductosService.productoFiltrado"
    [routerLink]="['/item', prodcuto.cod]"
    class="rk-item ae-masonry__item"
  >
    <img src="assets/productos/{{ prodcuto.url }}.jpg" alt="" />
    <div class="animate__animated animate__bounce" class="item-meta">
      <h2>{{ prodcuto.titulo }}</h2>
      <p>{{ prodcuto.categoria }}</p>
    </div>
  </a>
</div>
